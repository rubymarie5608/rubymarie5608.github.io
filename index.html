<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRScout</title>
</head>
<body>
    <h1>QRScout</h1>
    <script type="application/json" id="config-data">
        {
            "title": "QRScout",
            "page_title": "Reefscape",
            "delimiter": "\t",
            "teamNumber": 4206,
            "theme": {
                "light": {
                    "background": "0 0% 100%",
                    "foreground": "0 0% 0%",
                    "card": "225 100% 75%",
                    "card_foreground": "0 0% 0%",
                    "popover": "0 0% 100%",
                    "popover_foreground": "0 0% 0%",
                    "primary": "240 100% 50%",
                    "primary_foreground": "0 0% 100%",
                    "secondary": "240 100% 50%",
                    "secondary_foreground": "0 0% 100%",
                    "muted": "240 100% 50%",
                    "muted_foreground": "0 0% 0%",
                    "accent": "240 100% 50%",
                    "accent_foreground": "0 0% 100%",
                    "destructive": "240 100% 50%",
                    "destructive_foreground": "0 0% 100%",
                    "border": "0 0% 0%",
                    "input": "0 0% 0%",
                    "ring": "240 100% 50%",
                    "chart_1": "240 100% 50%",
                    "chart_2": "240 100% 50%",
                    "chart_3": "240 100% 50%",
                    "chart_4": "240 100% 50%",
                    "chart_5": "240 100% 50%"
                },
                "dark": {
                    "background": "0 0% 4%",
                    "foreground": "0 0% 100%",
                    "card": "0 0% 0%",
                    "card_foreground": "0 0% 100%",
                    "popover": "0 0% 0%",
                    "popover_foreground": "0 0% 100%",
                    "primary": "240 100% 50%",
                    "primary_foreground": "0 0% 100%",
                    "secondary": "240 100% 50%",
                    "secondary_foreground": "0 0% 100%",
                    "muted": "240 100% 50%",
                    "muted_foreground": "0 0% 100%",
                    "accent": "240 100% 50%",
                    "accent_foreground": "0 0% 0%",
                    "destructive": "240 100% 50%",
                    "destructive_foreground": "0 0% 100%",
                    "border": "0 0% 100%",
                    "input": "0 0% 100%",
                    "ring": "240 100% 50%",
                    "chart_1": "240 100% 50%",
                    "chart_2": "240 100% 50%",
                    "chart_3": "240 100% 50%",
                    "chart_4": "240 100% 50%",
                    "chart_5": "240 100% 50%"
                }
            },
            "sections": [
                {
                    "name": "Prematch",
                    "fields": [
                        {
                            "title": "Scouter Initials",
                            "description": "Enter the initials of the scouter.",
                            "type": "text",
                            "required": true,
                            "code": "scouter",
                            "formResetBehavior": "preserve",
                            "defaultValue": ""
                        },
                        {
                            "title": "Match Number",
                            "description": "Enter the match number.",
                            "type": "number",
                            "required": true,
                            "code": "matchNumber",
                            "formResetBehavior": "increment",
                            "defaultValue": 1
                        },
                        {
                            "title": "Robot",
                            "description": "The robot you are scouting this match, based on driver station position.",
                            "type": "select",
                            "required": true,
                            "code": "robot",
                            "formResetBehavior": "preserve",
                            "defaultValue": "R1",
                            "choices": {
                                "R1": "Red 1",
                                "R2": "Red 2",
                                "R3": "Red 3",
                                "B1": "Blue 1",
                                "B2": "Blue 2",
                                "B3": "Blue 3"
                            }
                        },
                        {
                            "title": "Team Number",
                            "description": "The team number of the robot you're scouting.",
                            "type": "number",
                            "required": true,
                            "code": "teamNumber",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "max": 19999
                        },
                        {
                            "title": "No Show",
                            "description": "Check if the robot did not show up for the match.",
                            "type": "boolean",
                            "required": false,
                            "code": "noShow",
                            "formResetBehavior": "reset",
                            "defaultValue": false
                        }
                    ]
                },
                {
                    "name": "Autonomous",
                    "fields": [
                        {
                            "title": "Moved?",
                            "description": "Check if the robot moved during autonomous.",
                            "type": "boolean",
                            "required": false,
                            "code": "Mved",
                            "formResetBehavior": "reset",
                            "defaultValue": false
                        },
                        {
                            "title": "Coral L1 Scored",
                            "description": "The number of level 1 coral scored during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "CLOA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L2 Scored",
                            "description": "The number of level 2 coral scored during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "CLTA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L3 Scored",
                            "description": "The number of level 3 coral scored during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "CLThA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L4 Scored",
                            "description": "The number of level 4 coral scored during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "CLFA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Net Algae Scored",
                            "description": "The number of Algae scored in the net during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "NASA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Processor Algae Scored",
                            "description": "The number of Algae scored in the processor during autonomous.",
                            "type": "counter",
                            "required": false,
                            "code": "PASA",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Auto Foul",
                            "type": "counter",
                            "required": false,
                            "code": "auf",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        }
                    ]
                },
                {
                    "name": "Teleop",
                    "fields": [
                        {
                            "title": "Pickup Location",
                            "type": "select",
                            "required": false,
                            "code": "TGPL",
                            "formResetBehavior": "reset",
                            "defaultValue": "",
                            "choices": {
                                "1": "None",
                                "2": "Ground",
                                "3": "Human Player",
                                "4": "Both"
                            },
                            "multiSelect": true
                        },
                        {
                            "title": "Coral L1 Scored",
                            "description": "The number of level 1 coral scored during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "CLOT",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L2 Scored",
                            "description": "The number of level 2 coral scored during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "CLTT",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L3 Scored",
                            "description": "The number of level 3 coral scored during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "CLThT",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Coral L4 Scored",
                            "description": "The number of level 4 coral scored during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "CLFT",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Net Algae Scored",
                            "description": "The number of Algae scored in the net during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "NAST",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Processor Algae Scored",
                            "description": "The number of Algae scored in the processor during teleop.",
                            "type": "counter",
                            "required": false,
                            "code": "PAST",
                            "formResetBehavior": "reset",
                            "defaultValue": 0,
                            "min": 0,
                            "step": 1
                        },
                        {
                            "title": "Tipped/Fell Over?",
                            "type": "boolean",
                            "required": false,
                            "code": "TFOT",
                            "formResetBehavior": "reset",
                            "defaultValue": false
                        },
                        {
                            "title": "Died?",
                            "type": "boolean",
                            "required": false,
                            "code": "DEg",
                            "formResetBehavior": "reset",
                            "defaultValue": false
                        }
                    ]
                },
                {
                    "name": "Endgame",
                    "fields": [
                        {
                            "title": "End Position",
                            "type": "select",
                            "required": true,
                            "code": "epo",
                            "formResetBehavior": "reset",
                            "defaultValue": "No",
                            "choices": {
                                "No": "Not Parked",
                                "P": "Parked",
                                "Sc": "Shallow Climb",
                                "Dc": "Deep Climb",
                                "Fc": "Failed Climb"
                            }
                        }
                    ]
                },
                {
                    "name": "Postmatch",
                    "fields": [
                        {
                            "title": "Offense Skill",
                            "type": "range",
                            "required": false,
                            "code": "or",
                            "formResetBehavior": "reset",
                            "defaultValue": 3,
                            "min": 1,
                            "max": 5,
                            "step": 1
                        },
                        {
                            "title": "Defensive Skill",
                            "type": "range",
                            "required": false,
                            "code": "dr",
                            "formResetBehavior": "reset",
                            "defaultValue": 3,
                            "min": 1,
                            "max": 5,
                            "step": 1
                        },
                        {
                            "title": "Yellow/Red Card",
                            "type": "select",
                            "required": true,
                            "code": "yc",
                            "formResetBehavior": "reset",
                            "defaultValue": "No Card",
                            "choices": {
                                "No Card": "No Card",
                                "Yellow": "Yellow Card",
                                "Red": "Red Card"
                            }
                        },
                        {
                            "title": "Comments",
                            "type": "text",
                            "required": false,
                            "code": "co",
                            "formResetBehavior": "reset",
                            "defaultValue": "",
                            "min": 0,
                            "max": 50
                        }
                    ]
                }
            ]
        }
    </script>
</body>
</html>
